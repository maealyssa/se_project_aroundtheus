<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img 
                    class="header__logo" 
                    id="header-logo" 
                    alt="Around the US logo" 
                    src="<%=require('./images/logo.svg')%>"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img 
                        class="profile__avatar" 
                        id="profile-avatar"
                        src="" 
                        alt="Avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="submit"></button>
                </section>
                <section class="cards">
                    <ul class="cards__list"></ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__description">
                    Â© 2024 Around The U.S. by Alyssa Bautista
                </p>
            </footer>
        </div>
        <!-- Edit Modal -->
        <div class="modal" id="edit-modal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <form class="modal__form" id="edit-profile-form" name="profile-form">
                    <h3 class="modal__heading">Edit Profile</h3>
                    <input class="modal__input modal__input_type_name" 
                        id="profile-input-name" 
                        type="text" 
                        name="name"
                        minlength="2"
                        maxlength="40" 
                        required>
                    <span class="modal__error" id="profile-input-name-error"></span>
                    <input class="modal__input" 
                        id="profile-input-description" 
                        type="text" 
                        name="description"
                        minlength="2"
                        maxlength="200"
                        required>
                    <span class="modal__error" id="profile-input-description-error"></span>
                    <button class="modal__button" id="modal-save-button" type="submit">Save</button>
                </form>
            </div>
        </div>
        <!-- Add card modal -->
        <div class="modal" id="add-modal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <form class="modal__form" id="add-card-form" name="card-form">
                    <h3 class="modal__heading">New Place</h3>
                    <input class="modal__input" 
                        id="card-input-title" 
                        type="text" 
                        name="name" 
                        placeholder="title"
                        minlength="1"
                        maxlength="30"
                        required>
                    <span class="modal__error" id="card-input-title-error"></span>
                    <input class="modal__input" 
                        id="card-input-url" 
                        type="url" 
                        name="link" 
                        placeholder="image URL"
                        required>
                    <span class="modal__error" id="card-input-url-error"></span>  
                    <button class="modal__button" id="modal-create" type="submit">Create</button>
                </form>
            </div>
        </div>
         <!-- Change profile avatar modal -->
         <div class="modal" id="change-avatar-modal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <form class="modal__form" id="avatar-form" name="avatar-form">
                    <h3 class="modal__heading">Change profile picture</h3>
                    <input class="modal__input" 
                        id="avatar-input-url"
                        type="url" 
                        required>
                    <span class="modal__error" id="card-input-avatar-error"></span>
                    <button class="modal__button" id="modal-avatar-button" type="submit">Save</button>
                </form>
            </div>
        </div>
        <!-- Confirm delete modal -->
        <div class="modal" id="confirm-delete-modal">
            <div class="modal__container">
                <button class="modal__close"></button>
                    <h3 class="modal__heading">Are you sure?</h3>
                    <button class="modal__button" id="confirm-delete-button" type="button">Yes</button>
            </div>
        </div>
        <!-- Image modal -->
        <div class="modal" id="image-modal">
            <div class="modal__container-image">
                <button type="button" class="modal__close" id="close-image"></button>
                <img class="modal__image">
                <p class="modal__name"></p>
            </div>  
        </div>
        <!-- Card Template -->
        <template id="card-template">
            <li class="card">
                <img class="card__image" src="" alt="">
                <button class="card__trash-button" type="button"></button>
                <div class="card__footer">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
        </template>
        
    </body>
</html>
