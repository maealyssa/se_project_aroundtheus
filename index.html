<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/logo.svg" alt="Around the US logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="Avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>
                <section class="cards">
                    <ul class="card__list">
                        <li class="card">
                            <img class="card__image" src="./images/yosemite.jpg" alt="">
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lake-louise.jpg" alt="">
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/bald-mountains.jpg" alt="">
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/latemar.jpg" alt="">
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/vanoise.jpg" alt="">
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lago.jpg" alt="">
                        </li>
                    </ul>
                </section>
            </main>
        </div>
    </body>
</html>
