<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img class="header__logo" src="./images/logo.svg" alt="Around the US logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="Avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>
                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img class="card__image" src="./images/yosemite.jpg" alt="">
                            <div class="card__footer">
                                <h2 class="card__title">Yosemite Valley</h2>
                                <button class="card__like-button">
                                    <img src="./images/heart.svg" alt="like-button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lake-louise.jpg" alt="">
                            <div class="card__footer">
                                <h2 class="card__title">Lake Louis</h2>
                                <button class="card__like-button">
                                    <img src="./images/heart.svg" alt="like-button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/bald-mountains.jpg" alt="">
                            <div class="card__footer">
                                <h2 class="card__title">Bald Mountains</h2>
                                <button class="card__like-button">
                                    <img src="./images/heart.svg" alt="like-button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/latemar.jpg" alt="">
                            <div class="card__footer">
                                <h2 class="card__title">Latemar</h2>
                                <button class="card__like-button">
                                    <img src="./images/heart.svg" alt="like-button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/vanoise.jpg" alt="">
                            <div class="card__footer">
                                <h2 class="card__title">Vanoise National Park</h2>
                                <button class="card__like-button">
                                    <img src="./images/heart.svg" alt="like-button">
                                </button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lago.jpg" alt="">
                            <div class="card__footer">
                                <h2 class="card__title">Lago di Braies</h2>
                                <button class="card__like-button">
                                    <img src="./images/heart.svg" alt="like-button">
                                </button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__description">
                    Â© 2024 Around The U.S. by Alyssa Bautista
                </p>
            </footer>
        </div>
    </body>
</html>
