<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img class="header__logo" src="./images/logo.svg" alt="Around the US logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="Avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="submit"></button>
                </section>
                <section class="cards">
                    <ul class="cards__list"></ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__description">
                    Â© 2024 Around The U.S. by Alyssa Bautista
                </p>
            </footer>
        </div>
        
        <div class="modal" id="edit-modal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <form class="modal__form">
                    <h3 class="modal__heading">Edit Profile</h3>
                    <input class="modal__input" id="profile-input-name" type="text" name="name" placeholder="name" required>
                    <input class="modal__input" id="profile-input-description" type="text" name="description" placeholder="description" required>
                    <button class="modal__save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <template id="card-template">
            <li class="card">
                <img class="card__image" src="" alt="">
                <div class="card__footer">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
        </template>

        <script src="./scripts/index.js" defer></script>
    </body>
</html>
